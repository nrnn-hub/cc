    <meta charset="UTF-8" />

    <title>ShadowMarket | Secure Deals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #E2E8F0;
        font-family: 'Inter', sans-serif;
        margin: 0;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .neon-glow {
        text-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
      }
      .glitch-text {
        position: relative;
        display: inline-block;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #050505;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 red;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 blue;
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim 2.5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(10px, 9999px, 83px, 0); }
        20% { clip: rect(65px, 9999px, 13px, 0); }
        40% { clip: rect(11px, 9999px, 99px, 0); }
        60% { clip: rect(89px, 9999px, 44px, 0); }
        80% { clip: rect(33px, 9999px, 77px, 0); }
        100% { clip: rect(55px, 9999px, 22px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(33px, 9999px, 88px, 0); }
        20% { clip: rect(11px, 9999px, 44px, 0); }
        40% { clip: rect(99px, 9999px, 22px, 0); }
        60% { clip: rect(55px, 9999px, 77px, 0); }
        80% { clip: rect(88px, 9999px, 11px, 0); }
        100% { clip: rect(22px, 9999px, 99px, 0); }
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #1A1A24;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #39FF14;
      }
      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scan-line {
        height: 2px;
        background: linear-gradient(to right, transparent, #39FF14, transparent);
        animation: scan 2s linear infinite;
      }
      /* CRT overlay effect */
      .crt::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 999;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
    </style>
